<!-- created body to create a basic skeliton to show

<body>
    
    <header>

    <!-- Side Display -->
<div id =“vegan-recipe-display”>
</div>

    created option for users to choose cuisine  -->

<p id="cuisine-type"></p>

<div id="drop-down">
    
    
    <label for="category">cuisine</label>
    
    <select name="category" id="category">

        </select>
    
    </div>
    <!-- Created this for the information and image that will display

    <div id="recipe-detail">
        
        <img class="detail-image" src="" alt="image"/>
        <h2 class="name"></h2>
        <h3 class="ingredients"></h3>
        <button class="btn">Like</button>
    
    </div>
    
        <!-- grid Display -->
        <div id="food-menu" class="grid-container">
        
        </div>

            <div class="popupContent">
              <h2 id="popupTitle"></h2>
              <img id="popupImage" src="" alt="Recipe Image">
              <ul id="popupIngredients"></ul>
            </div>
            <button id="closeButton">Close</button>
          </div>

        <div id="food-detail">
            <img class="food-image" src="" alt="Insert Name Here" />
            <h3 class="food-name">Insert food Here</h3>
          </div>
    
    <form id="new-recipe">
        <h4>Add New Recipe</h4>
        <label for="new-name">Name: </label>
        <input type="text" name="name" id="new-name" />
        <label for="new-image">Image: </label>
        <input type="text" name="image" id="new-image" />    
        <label for="new-ingredients">Ingredients: </label>
        <textarea name="new-ingredients" name="new-ingredients" id="new-ingredients"></textarea>
        <input type="submit" id='submit-button' value="Create" />
      </form>
